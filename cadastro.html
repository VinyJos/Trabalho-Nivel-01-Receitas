<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/formatos.css">
    <link rel="stylesheet" href="Css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastrar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="title">Efetue seu Cadastro</h1>
        <div class="container-fluid m-0">
            <div class="row">
                <div class="col-md-9">
                    <form action="https://formsubmit.co/viniciuswk@gmail.com" method="POST"
                        class="formulario container-fluid  m-0 mt-4">
                        <div class="form-group row mb-3">
                            <label class="col-sm-1 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNome" name="Nome">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-sm-1 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="staticEmail" name="Email">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-sm-1 col-form-label">CEP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCep" name="CEP">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-sm-1 col-form-label">Rua</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputRua" name="Rua">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-sm-1 col-form-label">N°</label>
                            <div class="form-group col-md-3">
                                <input type="number" class="form-control" id="inputNumero" name="N°">
                            </div>
                            <label class="col-sm-2 col-form-label">Complemento</label>
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" id="inputComplemento" name="Complemento">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-sm-1 col-form-label">Cidade</label>
                            <div class="form-group col-md-7">
                                <input type="text" class="form-control" id="inputCidade" name="Cidade">
                            </div>
                            <label class="col-sm-1 col-form-label">UF</label>
                            <div class="form-group col-md-2">
                                <input type="text" class="form-control" id="inputUF" name="UF">
                            </div>
                        </div>
                        <div class="col-md-3 mt-auto">
                            <button type="submit" class="btn btn-dark col-md-9 float-right">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-dark text-center text-white">
        <div class="text-center p-3">
            ©Jurema 2023
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
